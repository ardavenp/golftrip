<!-- partial:index.partial.html -->
<body>
  <div class="container">

      <div id="10" draggable="true" class="draggable" onDragStart="dragStart(event)" onDragEnd="dragEnd( event )">
        <p>JD</p>
      </div>
      <div id="11" draggable="true" class="draggable" onDragStart="dragStart(event)" onDragEnd="dragEnd( event )">
        <p>Andy D</p>
      </div>
      <div id="12" draggable="true" class="draggable" onDragStart="dragStart(event)" onDragEnd="dragEnd( event )">
        <p>Uncle B</p>
      </div>
      <div id="13" draggable="true" class="draggable" onDragStart="dragStart(event)" onDragEnd="dragEnd( event )">

    <div class="drop-zone" onDragEnter="dragEnter( event )" onDragOver="dragOver( event )" onDragLeave="dragLeave( event )" onDrop="dragDrop( event )">
      <h1>Team 1</h1>
    </div>
    <div class="drop-zone drop-zone--col2" onDragEnter="dragEnter( event )" onDragOver="dragOver( event )" onDragLeave="dragLeave( event )" onDrop="dragDrop( event )">
       <h1>Team 2</h1>
    </div>
  </div>
  <div class="console">
    <h4>CONSOLE:</h4>
  </div>
  <script src="https://rawgit.com/timruffles/ios-html5-drag-drop-shim/hold-to-drag-issue/release/index.js"></script>
  <!--optional import of scroll behaviour
  <script src="https://rawgit.com/timruffles/ios-html5-drag-drop-shim/hold-to-drag-issue/release/scroll-behaviour.min.js"></script>-->
  <script>
    // options are optional ;)
    MobileDragDrop.polyfill({
      // use this to make use of the scroll behaviour
      // dragStartConditionOverride: false,
      // dragImageCenterOnTouch: true,
      // iterationInterval: 1000,
      forceApply: true,
      holdToDrag: 500,
      dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
  </script>
